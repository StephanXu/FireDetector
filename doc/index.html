<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style type='text/css'>
        .menu_text {
            color: #fff;
            font-size: 1.2em;
            padding: 20px;
            transition: all 0.5s ease-in-out 0s;
        }

        .menu_text_active{
            color: #66bbff;
            transition: all 0.5s ease-in-out 0s;
        }

        .menu_text:hover {
            color: #66bbff;
            transition: all 0.5s ease-in-out 0s;
        }

        .slide-fade-enter-active {
            transition: all .3s ease;
        }

        .slide-fade-leave-active {
            transition: all .1s ease;
        }

        .slide-fade-enter {
            transform: translateX(10px);
            opacity: 0;
        }

        .slide-fade-leave-to {
            transform: translateX(-10px);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-md-12" style="height: 70px;background: #141414;">
                <div id="menu" class="container-fluid" style="margin-top:17px;">
                    <p class="text-center">
                        <span class="menu_text" :class="current_index==0?'menu_text_active menu_text':'menu_text'" @click="current_index=0;"><a>首页</a></span>
                        <span class="menu_text" :class="current_index==1?'menu_text_active menu_text':'menu_text'" @click="current_index=1;"><a>文档</a></span>
                    </p>
                </div>
            </div>
        </div>
        <transition name="slide-fade">
            <div v-if="current_index==0" class="row" key="home">
                <div class="col-md-12">
                    <img width="100%" class="img-responsive" src='.\image\index0.jpg' />
                    <img width="100%" class="img-responsive" src='.\image\index1.jpg' />
                    <img width="100%" class="img-responsive" src='.\image\index2.jpg' />
                    <img width="100%" class="img-responsive" src='.\image\index99.jpg' />
                </div>
            </div>
            <div v-if="current_index==1" class="row" key="document">
                <iframe src="document.html" style="width: 100%;height:9999px;" frameborder=0 border=0>

                </iframe>
            </div>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                current_index: 0,
            },
            methods: {

            },

        });

    </script>
</body>

</html>
